baseURL: "https://danwhitcomb.com/"
languageCode: "en-us"
title: "Dan Whitcomb"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Dan Whitcomb
  keywords: [Blog, Portfolio]
  author: Me
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: /images/favicon.svg
    apple_touch_icon: /images/favicon.svg
    safari_pinned_tab: /images/favicon.svg

  profileMode:
    enabled: false

  homeInfoParams:
    title:
    content:
    profile:
      enabled: true # needs to be explicitly set
      title: Dan Whitcomb
      imageUrl: "/images/headshot.jpeg"
      imageWidth: 240
      imageHeight: 240
      imageTitle: Dan the man
      buttons:
        - name: Posts
          url: posts
        - name: Tags
          url: tags

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/danrwhitcomb/"
    - name: github
      url: "https://github.com/danrwhitcomb"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/danrwhitcomb/danwhitcomb-com/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
